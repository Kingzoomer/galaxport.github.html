<style>
/* ===== BODY ===== */
body {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    background-color: #0F172A; /* Deep Space background */
    font-family: Arial, Helvetica, sans-serif;
    color: #E2E8F0; /* Light Stars text */
}

/* ===== HEADER ===== */
header {
    padding: 20px;
    background-color: #7C3AED; /* Galactic Purple */
}

h1, h3 {
    color: #FFFFFF; /* White text for headings */
}

/* ===== PARAGRAPHS ===== */
p {
    color: #E2E8F0; /* Light Stars text */
}

/* ===== NAV GAMES SECTION ===== */
nav.games {
    margin: 0px;
    display: flex;
    flex-wrap: wrap;
    gap: 2% 2%;            /* 5% vertical and 5% horizontal gap */
    align-items: flex-start;
    justify-content: flex-start;
}

/* make each game tile a column so gap applies between tiles cleanly */
nav.games > a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    box-sizing: border-box;
    min-width: 120px;     /* prevents tiles from getting too small on narrow screens */
    flex: 0 1 auto;       /* responsive tiles that don't force equal growth */
    margin: 1%;         /* 2.5% on each side -> ~5% gap between items horizontally and vertically */
    padding: 0;
}


/* remove default paragraph margins inside links so gap/row spacing is consistent */
nav.games a p {
    margin: 0.25rem 0 0 0;
    padding: 0;
}

/* ===== IMAGES ===== */
img {
    width: 110px;
    height: 110px;
    border-radius: 20px;
    border: 2px solid #7C3AED; /* Galactic Purple border */
}

/* ===== FOOTER ===== */
footer {
    font-size: 110%;
    padding: 10px 0px;
    color: black; /* This makes all <p> text black */
    font-family: Arial, Helvetica, sans-serif;
    left: 0;
    width: 100%;
    height: 10%;
    display: flex;
    justify-content: center;
    align-items: center;
    outline:none;
    border-radius:0;
    background:none;
    row-gap: 100px;
}

nav.footer1 {
    color: #22D3EE; /* Neon Blue text */
    outline:none;
    border-radius: 0;
    background:none;
}
a.footer1{
    color: #FACC15; /* Star Yellow text */
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    text-decoration: none;
        outline:none;
    border-radius:0;
    background:none;
}
/* ===== BUTTONS OR LINKS (OPTIONAL) ===== */
button, a {
    background-color: #540863; /* Galactic Purple buttons/links */
    color: #FACC15; /* Star Yellow text */
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.4s ease, opacity 0.4s ease; /* prepare smooth transitions */
}

button:hover, a:hover {
  background-color: rgba(103, 20, 158, 0.521);

  /* Smooth scale AND fade */
  transform: scale(1.05);
  opacity: 0.95;
}

</style>
